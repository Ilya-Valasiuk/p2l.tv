    <!-- add google maps-->
    <script type="text/javascript">


        function initMap() {
            var center = new google.maps.LatLng(51.874795, 18.808594); // Poland
            var mapOptions = {
                zoom: 4,
                scrollwheel: false,
                center: center,
                styles: [ { "featureType": "administrative", "elementType": "labels.text.fill", "stylers": [ { "color": "#444444" } ] }, { "featureType": "landscape", "elementType": "all", "stylers": [ { "color": "#f2f2f2" } ] }, { "featureType": "poi", "elementType": "all", "stylers": [ { "visibility": "off" } ] }, { "featureType": "road", "elementType": "all", "stylers": [ { "saturation": -100 }, { "lightness": 45 } ] }, { "featureType": "road.highway", "elementType": "all", "stylers": [ { "visibility": "simplified" } ] }, { "featureType": "road.arterial", "elementType": "labels.icon", "stylers": [ { "visibility": "off" } ] }, { "featureType": "transit", "elementType": "all", "stylers": [ { "visibility": "off" } ] }, { "featureType": "water", "elementType": "all", "stylers": [ { "color": "#0bd0d9" }, { "visibility": "on" } ] } ]
            };

            var mapElement = document.getElementById('map');
            var map = new google.maps.Map(mapElement, mapOptions);


            1.2896700
            var locations = [
                {
                    position: new google.maps.LatLng(1.2896700, 103.8500700),
                    title: "Singapore"
                },
                {
                    position: new google.maps.LatLng(35.047068,33.152740),
                    title:"Cyprus"
                },
                {
                    position: new google.maps.LatLng(53.9000000,27.5666700),
                    type: 'Belarus'
                },
                {
                    position: new google.maps.LatLng(55.7522200, 37.6155600),
                    type: 'Russia'
                }
            ];

            // Create markers.
            locations.forEach(function(location) {
                var marker = new google.maps.Marker({
                    position: location.position,
                    icon: './assets/img/marker.svg',
                    map: map,
                    title: location.title
                });
            });

            google.maps.event.addDomListener(window, 'resize', function() {
                map.setCenter(center);
            });

        }
